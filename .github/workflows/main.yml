name: Build and release

on:
  pull_request:
  push:
    branches:
      - master

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

jobs:
  buildAndRelease:
    name: ${{ matrix.targetPlatform }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        targetPlatform:
          - StandaloneWindows64
    steps:
      - name: Checkout repository
        uses: actions/checkout@master
        with:
          lfs: true

      - name: Prepare Unity library cache
        uses: actions/cache@master
        with:
          path: Library
          key: Library

      - name: Build game
        uses: webbertakken/unity-builder@master
        with:
          unityVersion: 2019.2.17f1
          targetPlatform: ${{ matrix.targetPlatform }}

      - name: Zip build asset
        uses: montudor/action-zip@master
        with:
          args: zip -qq -r build.zip build

      - name: Create release
        id: create_release
        uses: actions/create-release@master
        with:
          tag_name: ${{ matrix.targetPlatform }}
          release_name: ${{ matrix.targetPlatform }}

      - name: Upload build asset to release
        uses: actions/upload-release-asset@master
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build.zip
          asset_name: Build
          asset_content_type: application/zip